<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="app">
          <h1 class="app__item app__title">Приложение список задач</h1>
          <div class="app__item app__form">
            <h2 class="form__title">Добавить новую задачу</h2>
            <form id="form">
              <input id="app__input" type="text" placeholder="Текст задачи" />
              <button id="app__button" type="submit">Добавить</button>
            </form>
          </div>
          <div class="app__item app__list">
            <div class="list__container">
              <ul id="task-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
