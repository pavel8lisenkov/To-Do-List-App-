    <title>Task list</title>
    <link rel="stylesheet" href="style.css" />

    <div class="wrapper">
      <div class="container">

            <h2 class="form__title">Добавить новую задачу</h2>
            <form id="form">
              <input id="app__input" type="text" placeholder="Текст задачи" />
              <button id="app__button" type="submit">Добавить</button>
            </form>
          </div>
          <div class="app__item app__list">

                    </button>
                    <button type="button" data-action="delete" class="btn-action">

                      />
                    </button>
                  </div>
                </li> -->
              </ul>
            </div>
            <div class="tasks-control none">
              <button id="tasks-remove">Удалить все задачи</button>
              <button id="tasks-ready">Выполнить все задачи</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
